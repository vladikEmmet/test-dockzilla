<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Management Application">
    <meta name="author" content="Vladislav Obedkov">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>Student Management</h1>
    <form id="studentForm">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required>
        </div>
        <div>
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" placeholder="Middle Name" required>
        </div>
        <div>
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" required>
        </div>
        <div>
            <label for="groupName">Group</label>
            <input type="text" id="groupName" placeholder="Group" required>
        </div>
        <div>
            <label for="uniqueNumber">Unique Number</label>
            <input type="text" id="uniqueNumber" placeholder="Unique Number" required>
        </div>
        <button type="submit">Add Student</button>
    </form>
    <h2>Students</h2>
    <table id="studentList">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Middle Name</th>
                <th>Birth Date</th>
                <th>Group</th>
                <th>Unique Number</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody></tbody>
    </table>
</div>
<script src="app.js"></script>
</body>
</html>
