<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="assets/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="todos.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="checkbox.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-menu">
                <form class="search-form">
                    <label for="search"></label>
                    <input type="text" name="search" placeholder="Search.." id="search">
                </form>
                <div class="avatar-container">
                    <img src="assets/icons/profile.png" alt="avatar" class="avatar">
                </div>
            </div>
        </div>
    </header>
    <aside class="calendar-sidebar">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev">&#10094;</button>
                <span id="month-year">May 2022</span>
                <button id="next">&#10095;</button>
            </div>
            <div class="calendar-body">
                <div class="days">
                    <div class="day">Mo</div>
                    <div class="day">Tu</div>
                    <div class="day">We</div>
                    <div class="day">Th</div>
                    <div class="day">Fr</div>
                    <div class="day">Sa</div>
                    <div class="day">Su</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>
        </div>
        <div class="calendar-settings">
            <label class="lns-checkbox" id="filter-checkbox">
                <input type="checkbox">
                <span>Только невыполненные</span>
            </label>
            <div class="configure-buttons-container">
                <button class="configure-button" id="get-today-tasks">Сегодня</button>
                <button class="configure-button" id="get-tasks-for-week">На неделю</button>
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="container">
            <div class="todos-container">
                <div class="todos-header">
                    <div class="todos-date"></div>
                    <div class="sort">
                        <img src="assets/icons/sort.png" alt="Sort" class="sort-icon"/>
                        <p data-aim="sort">Сортировать по дате</p>
                    </div>
                </div>
                <div class="todos-list"></div>
            </div>
        </div>
    </main>

    <dialog id="todo-dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <div>
                    <h3 class="dialog-title"></h3>
                    <p class="dialog-date"></p>
                </div>
                <div class="dialog-img"></div>
            </div>
            <p class="dialog-description"></p>
            <button class="close-dialog" data-aim="close-modal">Готово</button>
        </div>
    </dialog>


    <script src="app.js" defer type="module"></script>
</body>
</html>
